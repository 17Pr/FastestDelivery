<div id="join" class="collapse">
<div class="container">
<form action="{% url 'services' %}" method="POST" id="services">
{% csrf_token %}
	<div class="form-group row">
		<div class="col-6 offset-3">
		    <br><label for="name">Your Name</label>
			<input type="text" class="form-control" id="name" name="name" placeholder="Your name.." required><br>
			<label for="email">Email</label>
    			<input type="text" class="form-control" id="email" name="email" placeholder="Your email address.." required><br>
			<label for="phone">Mobile</label>
			<input type="text" class="form-control" id="phone" name="mobile" placeholder="Your mobile number.." required><br>
            <label for="placeofpickup">Pick up from</label>
    			<input type="text" class="form-control" id="place of pick up" name="pickup" placeholder="your pick up" required><br>
                <label for="destination">destination</label>
    			<input type="text" class="form-control" id="destination" name="destination" placeholder="place of pickup" required><br>	
		
				<select name="mode" required class="form-control">
					<option>--select service--</option>
					<option>Car</option>
					<option>Bike</option>
					<option>Auto</option>
				</select>
				<label for="product"> Number of products</label>
				<select name="Enter no of products" required class="form-control">
					<option>--select service--</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
			    </select>
				<label for="typeofproduct"> Type of product</label>
				<select name="typeofproduct" required class="form-control">
					<option>--select service--</option>
					<option>Courier</option>
					<option>Accessories</option>
					<option>Do not disclose</option>
			    </select>
				<br>
			<label for="subject">Message</label>
			<textarea id="subject" class="form-control" name="subject" placeholder="Write your message to us.." style="height:100px" required></textarea><br>  
			<button type="submit" name="Enable" class="btn btn-primary btn-raised">submit</button>

		</div>
	</div>
</form>
