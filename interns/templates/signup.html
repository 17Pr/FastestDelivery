{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login Template</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/gif/png" href="f1.jpg">
	<title>Mission</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<link href="style.css" rel="stylesheet">
<style>
    .logoimg{
        width: 50px;
        height: 50px;
        border-radius: 50%;
        }
         
    .card-registration .select-input.form-control[readonly]:not([disabled]) {
        font-size: 1rem;
        line-height: 2.15;
        padding-left: .75em;
        padding-right: .75em;
        }
    .card-registration .select-arrow {
        top: 13px;
}    

</style>
</head>
<body>
    <!-- Navigation -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
	<div class="container-fluid">
		<a class="navbar-brand text-warning font-weight-bold" href="#"><img src="projloga.webp" class="logopic" height="40" >FLYING DELIVERY</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					
            <a href="{% url 'index' %}">Home</a>
             
          </li>
          
          <li class="nav-item">
            <a  class="nav-link" href="{% url 'services' %}">Be an transpoter</a>
            
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'join' %}">Add Product</a>
            
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Home</a>
            
          
        </ul>
      </div>
    </div>	
    </nav>
<!-- End Navigation -->
    <main>
        <section class="h-100 bg-light">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                  <div class="card card-registration my-4">
                    <div class="row g-0">
                      <div class="col-xl-6 d-none d-xl-block">
                        <img src="{% static 'image/intern.jpg' %}"
                          alt="Sample photo" 
                          class="rounded-circle" width="100%" height="45%"  />
                      </div>
                      <div class="col-xl-6">
                        <div class="card-body p-md-5 text-black">
                          <h3 class="mb-5 text-uppercase">Register form</h3>
          
                          <div class="row">
                            <div class="col-md-6 mb-4">
                              <div class="form-outline">
                                <form action="{% url 'signup' %}" method="POST" id="signup"></form>
                                <input type="text" id="form3Example1m" class="form-control form-control-lg" />
                                <label class="form-label" for="form3Example1m">First name</label>
                              </div>
                            </div>
                            <div class="col-md-6 mb-4">
                              <div class="form-outline">
                                <input type="text" id="form3Example1n" class="form-control form-control-lg" />
                                <label class="form-label" for="form3Example1n">Last name</label>
                              </div>
                            </div>
                          </div>
          
                          <div class="row">
                            <div class="col-md-6 mb-4">
                              <div class="form-outline">
                                <input type="text" id="form3Example1m1" class="form-control form-control-lg" />
                                <label class="form-label" for="form3Example1m1"> Driving license no</label>
                              </div>
                            </div>
                            <div class="col-md-6 mb-4">
                              <div class="form-outline">
                                <input type="text" id="form3Example1n1" class="form-control form-control-lg" />
                                <label class="form-label" for="form3Example1n1">Aadhar card no</label>
                              </div>
                            </div>
                          </div>
          
                          <div class="form-outline mb-4">
                            <input type="text" id="form3Example8" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example8">Address</label>
                          </div>
          
                          <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
          
                            <h6 class="mb-0 me-4">Gender: </h6>
          
                            <div class="form-check form-check-inline mb-0 me-4">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                                value="option1" />
                              <label class="form-check-label" for="femaleGender">Female</label>
                            </div>
          
                            <div class="form-check form-check-inline mb-0 me-4">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                                value="option2" />
                              <label class="form-check-label" for="maleGender">Male</label>
                            </div>
          
                            <div class="form-check form-check-inline mb-0">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                                value="option3" />
                              <label class="form-check-label" for="otherGender">Other</label>
                            </div>
          
                          </div>
          
                          <div class="row">
                            <div class="col-md-4 mb-4">
          
                              <select class="select">
                                <option value="1">State</option>
                                <option value="2">Karnataka</option>
                                <option value="3">Andhra Pradesh</option>
                                <option value="4">Goa</option>
                              </select>
          
                            </div>
                            <div class="col-md-4 mb-4">
          
                              <select class="select">
                                <option value="1">City</option>
                                <option value="2">Mysuru</option>
                                <option value="3">Bangalore</option>
                                <option value="4">Manglore</option>
                              </select>
          
                            </div>

                            <div class="col-md-4 mb-4">
          
                                <select class="select">
                                  <option value="1">--select--</option>
                                  <option value="2">Distributor</option>
                                  <option value="3">Transporter</option>
                                </select>
            
                              </div>
                          </div>
    
                          <div class="form-outline mb-4">
                            <input type="text" id="form3Example8" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example8">village</label>
                          </div>
          
          
                          <div class="form-outline mb-4">
                            <input type="text" id="form3Example9" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example9">DOB</label>
                          </div>
          
                          <div class="form-outline mb-4">
                            <input type="text" id="form3Example90" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example90">Pincode</label>
                          </div>
          
                          <div class="form-outline mb-4">
                            <input type="text" id="form3Example99" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example99">Contact No.</label>
                          </div>
          
                          <div class="form-outline mb-4">
                            <input type="text" id="form3Example97" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example97">Email ID</label>
                          </div>
          
                         
                          
                            
                          
                        
                          <div class="d-flex justify-content-end pt-3">
                            <button type="button" class="btn btn-light btn-lg">Reset all</button>
                            <button type="button" class="btn btn-warning btn-lg ms-2">Submit form</button>
                          </div>
          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

</body>
