{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant - Service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
    .header{
        font-size:52px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 p-0">
                <nav class="navbar bg-dark navbar-dark navbar-expand-md">
                    <div class="container-fluid">
                        <a href="#" class="navbar-brand">techCentrix</a>
                        <ul class="navbar-nav">
                             <li class="nav-item"><a href="#" class="nav-link active">Home</a></li>

                            <li class="nav-item"><a href="#" class="nav-link  ">Logout</a></li>    
                             
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 bg-primary text-light p-5 text-center">
                <h1 class="p-5 header">Welcome, Admin</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-dark text-light">
                        <h3>Student</h3>
                    </div>
       <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>destination</th>
                        <th>Adhar/drivinglicense no</th>
                        <th>gender</th>
                        <th>Action</th>
                        
                    </tr>
                </thead>
                <tbody>
                    {%for i in trans %}
                    <tr>
                        <td>{{i.name}}</td>
                        <td>{{i.email}}</td>
                        <td>{{i.phone}}</td>
                        <td>{{i.destination}}</td>
                        <td>{{i.link}}</td>
                        <td>{{i.gender}}</td>

                        <td><a href="delete/{{ i.id }}" class="btn btn-danger">Delete</a></td>
                        
                        
                    </tr>
                    {% endfor %}

                </tbody>
            </table>


       
</div>
</div>
</div>


    </body>
</html>
