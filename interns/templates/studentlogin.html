{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant - Service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
    .header{
        font-size:52px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 p-0">
                <nav class="navbar bg-dark navbar-dark navbar-expand-md">
                    <div class="container-fluid">
                        <a href="{% url 'admin' %}" class="navbar-brand">techCentrix</a>
                        <ul class="navbar-nav">
                             <li class="nav-item"><a href="#" class="nav-link active">Home</a></li>
                            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                            <li class="nav-item"><a href="#" class="nav-link  ">Contact</a></li>    
                            <li class="nav-item"><a href="#" class="nav-link  ">Login</a></li>    
                             
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 bg-success text-light p-5 text-center">
                <h1 class="p-5 header">Login</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-dark text-light">
                        <h3>Login Form</h3>
                    </div>
       <div class="card-body">
        <form  action="login" method="POST">
    {% csrf_token %}
    <input type="email"  class="form-control" required name="email" placeholder="Enter email" /> <br/>
    <input type="text" class="form-control" required name="contact" placeholder="Enter contact" /> <br/>
    <button type="submit" class="btn btn-success">Login</button>    

</form>
</div>
</div>
</div>


    </body>
</html>
